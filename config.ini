[Logging]
# This section controls what information is printed to the terminal where the Flask server is running.
# Setting these to 'true' is very helpful for debugging, as it lets you see the flow of data.
# Set to 'false' in a production environment to reduce noise.

# Log every incoming HTTP request to the /generate endpoint.
log_requests = true
# Log every time the application fetches data from the MongoDB database. (Currently not implemented in app.py)
log_database_fetches = true
# Log the exact, full prompt that is being sent to the Google AI.
log_ai_prompt = true
# Log the raw JSON response received from the Google AI.
log_ai_response = true