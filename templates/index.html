<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NPC & Scene Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="left-column" class="column">
        <div class="container">
            <h1>Controls ‚öôÔ∏è</h1>
            <h2>Locations & NPCs</h2>
            
            <label for="location-select">Select Location:</label>
            <select id="location-select"></select>

            <label for="room-select">Select Room:</label>
            <select id="room-select"></select>
            
            <label for="npc-select">NPCs in Scene:</label>
            <select id="npc-select" multiple size="8"></select>

            <label for="monster-select">Monsters in Scene:</label>
            <select id="monster-select" multiple size="4"></select>
            <div class="party-controls">
                <button id="set-party-btn">Set Persistent Party</button>
                <button id="clear-party-btn">Clear Persistent Party</button>
            </div>
        </div>
    </div>

    <div id="resizer"></div>

    <div id="right-column" class="column">
        <div class="container">
            <h1>AI Dungeon Master üßô‚Äç‚ôÇÔ∏è</h1>
            <div id="description-result">
                Select a location and room to see a description.
            </div>
        </div>
        
        <div class="container generated-scene-container">
             <h2>Generated Scene</h2>
             <div id="generation-result">
                Your generated scene will appear here...
             </div>
        </div>

        <div id="npc-card-container">
        </div>

        <div class="container">
            <h2>Prompt</h2>
            <label for="user-prompt">What do the players do or say?</label>
            <textarea id="user-prompt" rows="2" placeholder="e.g., The players ask the blacksmith about the goblin raids..."></textarea>
            <button id="generate-btn">Generate Response</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
